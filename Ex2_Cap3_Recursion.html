    <script type="text/javascript">
    	
const isEven= function (n) {
if (n<0){n=n*(-1)}

if (n==0){
	return n==0
}
else if (n==1){
	return n<0
}
else {
return isEven (n-2);

}
  
} 

console.log(isEven(50));

console.log(isEven(75));

console.log(isEven(-20));
