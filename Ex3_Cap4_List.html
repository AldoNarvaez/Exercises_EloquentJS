<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript">



const arrayToList =function(array){
let list = null
for (let i=array.length-1; i>=0; i=i-1){
  
  list = {value:array[i], rest:list};
    
}
return list}


const listToArray = function(list) {
let array=[]
for (let node = list; node; node = node.rest) {
  array.push(node.value)
}

return array }


const prepend = function(element, list){
  const vi=listToArray(list);
  for(let i=0; i<=vi.length; i=i+1){
    if (vi[i]==element){
      const s=vi[i];
      const r=vi[0];
        vi[i]=r;
        vi[0]=s;
        break
    }
  
    
  }
return arrayToList(vi);}


const nth= function(list,n){
  let vec=listToArray(list);
  return vec[n]
}


//TESTS
let array=[10, 20,30];
console.log(array);
let list = arrayToList(array);
console.log(list);
console.log(listToArray(list));
console.log(prepend(30,list));
console.log(nth(list,2))

    </script>
    

</html>
