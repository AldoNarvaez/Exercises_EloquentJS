<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript">
    	let size=Number(prompt("Enter board size: "))

    	for (let n=1; n<=size ; n= n+1){
            if (n%2!=0){
                for (let m=1; m<=size ; m = m+1){
                
                    if (m%2!=0){
                        document.write("_");
                    }
                    else {document.write("#"); }
                    if (m==size){document.write("<br>"); }
               } 

    	    }  

            else if(n%2==0){
                for (let s=1; s<=size ; s = s+1){
                
                    if (s%2!=0){
                        document.write("#");
                    }
                    else {document.write("_"); }
                    if (s==size){document.write("<br>"); }
               } 

            } 
    	
    	}



    </script>
    

</html>
