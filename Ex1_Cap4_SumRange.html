    <script type="text/javascript">
  const range= function (start, end) {
    const array=[];
    for (let i=start; i<=end; i=i+1){
      array.push(i);

    }
    return array

  }

  const sum = function(array) {
    let c=0
    for (let i=0; i<array.length; i=i+1){
      c=c+array[i]

    }
    return c

  }

document.write(sum(range(1,10)),"<br>")
